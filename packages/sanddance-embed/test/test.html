<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sanddance test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <h1>sanddance embed test</h1>
    </header>

    <iframe id="embed" style="width: 90%; height: 600px" src="sanddance-embed.html"></iframe>

    <script>
        window.onmessage = (e) => {
            console.log('messaged', e);
        };
        const embed = document.getElementById('embed');
        embed.onload = () => {
            fetch('https://microsoft.github.io/SandDance/sample-data/titanicmaster.tsv')
                .then(response => response.text())
                .then(rawText => {
                    const w = document.getElementById('embed').contentWindow;
                    const data = { rawText, type: 'tsv' };
                    w.postMessage({ action: 'load', data }, '*');
                })
                ;
        };
    </script>


</body>

</html>
